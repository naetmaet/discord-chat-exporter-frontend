<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="discord chat exporter frontend" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://naetmaet.github.io/discord-chat-exporter-frontend/"
    />
    <meta
      property="og:description"
      content="frontend for dicsord-chat-exporter that allows regex and several flags"
    />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="#e01600" />
    <title>discord chat frontend</title>
    <link rel="stylesheet" href="styles.css" />
    <input type="file" id="file-input" accept=".json" />
    <div class="url-inputs">
      <input
        type="url"
        id="url-input"
        placeholder="Enter URL of JSON archive"
      /><br /><button id="load-button">Load</button>
    </div>
  </head>
  <body>
    <div class="search-bar">
      <input
        type="search"
        id="search-input"
        class="search-input"
        placeholder="Use regex."
      />
    </div>
    <div class="channel-header">
      <img src="" alt="" class="channel-icon" />
      <span class="channel-name"></span>
    </div>
    <div class="message-container" id="markdown-content"></div>
    <div class="pagination">
      <button class="pagination-button" id="prev-button">Prev</button>
      <button class="pagination-button" id="next-button">Next</button>
      <input
        type="number"
        style="height: 15px"
        id="page-input"
        class="pagination-input"
        value="1"
      />
      <span id="page-count"></span><br />
      <span id="message-count"></span>
    </div>
    <div>
      <a
        href="https://github.com/naetmaet/discord-chat-exporter-frontend/blob/main/README.md"
        >for more info click here!</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
